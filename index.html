<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <button class="mobile-nav-toggle" aria-controls="nav" aria-expanded="false"></button>
      <nav id="nav" data-visible="false">
        <ul class="menu">
          <li class="dropdown">

            <button id="features" class="features"></button>
            <label for="features">Features<img id="features-drop-icon" src="./images/icon-arrow-down.svg" alt=""></label>
            
            <ul data-visible="false" class="dropdown-items">
              <li class="dropdown-item">
                <img src="./images/icon-todo.svg" alt="">
                Todo List
              </li>
              <li class="dropdown-item">
                <img src="./images/icon-calendar.svg" alt="">
                Calendar
              </li>
              <li class="dropdown-item">
                <img src="./images/icon-reminders.svg" alt="">
                Reminders
              </li>
              <li class="dropdown-item">
                <img src="./images/icon-planning.svg" alt="">
                planning
              </li>
            </ul>
          </li>
          <li>Company<img src="./images/icon-arrow-down.svg" alt="">
           
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="buttons">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="banner">
          <img src="./images/image-hero-mobile.png" alt="">
        </div>
       <div class="info">
        <h1>Make remote work</h1>
        <p> Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
       </div>

      </div>
      
    </main>



    <div class="overlay" data-visible="false"></div>
    <script src="./main.js"></script>
  </body>
</html>
